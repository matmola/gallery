<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Gallery - Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/mistletoe.png"> <!--파비콘-->
</head>
<body>
    <div id="contact" class="big-bg">
    <header class="page-header wrapper">
        <h1><img class="logo" src="images/mistletoe.png" alt="Winter Gallery Home">Matmola</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header> <!-- 상단 nav bar -->

    <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="your-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="your-email">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="your-message" id="message"></textarea>
            </div>

            <input type="submit" class="button" value="submit">
        </form>
    </div>
    </div>
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/BillGates?ref_src=twsrc%5Etfw">Tweets by BillGates</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            
            <div class="sns-box">
                <h3 class="sub-title">Youtube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/twM7ulKpPjI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

        </div> <!--wrapper-->
    </section>  <!--sns-->

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2021-2022 Matmola Winter Gallery </small></p> 
            <!--small 태그는 주석을 나타낼 떄 사용하는 태그-->
            <!--푸터는 body 태그 끝나기 직전에 배치-->
        </div>
    </footer>
    
</body>
</html>
